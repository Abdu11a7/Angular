<div class="container mt-5 w-75 mx-auto p-5">
  <form
    class="mt-5 shadow p-4"
    (submit)="productHandler()"
    [formGroup]="productForm"
  >
    <div class="mb-3">
      <label for="productNameInput" class="form-label">Product Name</label>
      <input
        type="text"
        name="productName"
        class="form-control"
        id="productNameInput"
        formControlName="name"
        aria-describedby="emailHelp"
        placeholder="Enter Product Name"
      />
    </div>
    <div class="mb-3">
      <label for="productPriceInput" class="form-label">Product Price</label>
      <input
        type="number"
        name="productPrice"
        class="form-control"
        id="productPriceInput"
        formControlName="price"
        aria-describedby="emailHelp"
        placeholder="Enter Product Price"
      />
    </div>
    <div class="mb-3">
      <label for="productQuantityInput" class="form-label"
        >Product Quantity</label
      >
      <input
        type="number"
        name="productQuantity"
        class="form-control"
        id="productQuantityInput"
        formControlName="quantity"
        aria-describedby="emailHelp"
        placeholder="Enter Product Quantity"
      />
    </div>

    <button type="submit" class="btn btn-dark">
      {{ productId == 0 ? "Add New Product" : "Edit Product" }}
    </button>
  </form>
</div>
